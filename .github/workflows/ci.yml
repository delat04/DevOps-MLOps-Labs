name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd session2/ml-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run flake8 linter
      run: |
        cd session2/ml-app
        flake8 src/ tests/ --count --show-source --statistics
      continue-on-error: false

    - name: Run pytest with coverage
      run: |
        cd session2/ml-app
        pytest tests/ -v --tb=short --junit-xml=test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: session2/ml-app/test-results.xml
        retention-days: 30

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./session2/ml-app
        push: false
        tags: iris-classifier:latest
        outputs: type=docker,dest=/tmp/iris-classifier.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/iris-classifier.tar
        retention-days: 7